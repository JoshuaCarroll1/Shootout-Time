<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Game of penalty shoot out against the clock">
    <meta name="keywords" content="penalty shootout soccer football game timer">

    <link rel="shortcut icon" type="image/jpg" href="assets/images/ball.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Shootout-Time</title>
</head>
<body>
    <!--Header-->
    <header>
        <h1>
            Shootout Time 
        </h1>
    </header>

    <!--Description-->
    <h3>You have 100 seconds to score as many Penalties as possible against our Goalkeeper!</h3>

    <!--Play Button-->
    <div class="play-button">
        <button id="play" class="btn-play">
            PLAY
        </button>
    </div>

        <!--Restart Button-->
    <div class="restart-button">
        <button id="restart" class="btn-restart">
            RESTART
        </button>
    </div>

        <!--Goals and missed Score Area-->
    <div class="score-area">
        <h3 class="goal">Goals Scored : <span id="goal">0</span></h3>
        <h3 class="missed">Missed chances: <span id="missed">0</span></h3>
    </div>
    <section class="game-area">
        <img id="game-pic" src="assets/images/pen-set.jpg" alt="image of goalpost">
        </section>

            <!--Countdown Timer-->
    <p id="countdown">100s</p>
    </div>
    <br>
        <!--Controls area-->
    <div id="controls-area">
        <section class="controls">
            <div id="top-row">
        <button class="control-buttons" id="top-left">Top left</button>
        <button class="control-buttons" id="top-right">Top right</button>
    </div>
        
        <button class="control-buttons center" id="middle">Middle</button>
        <br>
    <div id="bottom-row">
        <button class="control-buttons" id="bottom-left">Bottom left</button>
        <button class="control-buttons" id="bottom-right">Bottom right</button>
    </div>
    </section>
    </div>
</div>
    <!--Footer-->

<footer>
    <br>
    <hr>
    <h3>Â©2023 Copyright</h3>
</footer>

    <script src="assets/js/script.js"></script>
</body>
</html>
